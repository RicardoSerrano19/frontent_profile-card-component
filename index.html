<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section class="card">
    <div class="card__header">

    </div>
    <div class="card__content">
      <div class="card__content__profile-photo">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <div class="card__content__info">
        <div class="card__content__info__general">
          <p class="card__content__info__general__name">Victor Crest</p>
          <p class="card__content__info__general__age">26</p>
        </div>
        <div class="card__content__info__location">
          London
        </div>
      </div>
    </div>
    <div class="card__stats">
      <div class="card__stats__stat">
        <p class="card__stats__stat__title">80K</p>
        <p class="card__stats__stat__topic">Followers</p>
      </div>
       <div class="card__stats__stat">
        <p class="card__stats__stat__title">803K</p>
        <p class="card__stats__stat__topic">Likes</p>
      </div>
      <div class="card__stats__stat">
        <p class="card__stats__stat__title">1.4K</p>
        <p class="card__stats__stat__topic">Photos</p>
      </div>
    </div>
  </section>
</body>
</html>
